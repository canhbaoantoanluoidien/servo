<html>
    <head>
        <meta charset="utf-8">

          </br>
          </br>

            <div class="progress">

            </div>
         
             
            <img name="ser" src="./ser.png" alt="bình thường" width="30%" style="border-radius: 10px;">
            <p style="color: rgb(255, 255, 255);text-align: center;font-size: 20px;">Servo 180 độ - 8.4VDC</p>
